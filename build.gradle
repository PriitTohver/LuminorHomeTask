plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.codeborne:selenide:6.19.1'

    testImplementation 'org.testng:testng:7.9.0'
}

test {
    useTestNG()
    testLogging {
        events "passed", "failed", "skipped"
        showStandardStreams = true
    }
}